<div class="col-md-1"></div>
<div class="col-md-10">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-4">
                Liczba dt: <input type="number" step="any" class="form-control"
                                  ng-model="dt" ng-change="pokazWykresy()"/>
                <br />
                R:
                <rzslider rz-slider-model="sliderR"
                          rz-slider-options="{onChange:sliderChange, id: 1}"></rzslider>
            </div>
            <div class="col-md-4">
                Liczba n: <input type="number" step="any" class="form-control"
                                 ng-model="n" ng-change="pokazWykresy()"/>
                <br />
                L:
                <rzslider rz-slider-model="sliderL"
                          rz-slider-options="{onChange:sliderChange, id: 2, floor: 0.000, ceil: 1.000, step: 0.001, precision: 4}"></rzslider>
            </div>
            <div class="col-md-4">

            <br /><br /><br /><br />
                Uz:
                <rzslider rz-slider-model="sliderUz"
                          rz-slider-options="{onChange:sliderChange, id: 3}"></rzslider>
            </div>
            <div class="col-md-12">
                <br /><br />
                <canvas id="line" class="chart chart-line" chart-data="data"
                        chart-labels="labels" chart-series="series" chart-options="options"
                        chart-dataset-override="datasetOverride" chart-click="onClick">
                </canvas>

            </div>
        </div>
    </div>
</div>
<div class="col-md-1"></div>
